<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="./img/notas.png">
    <link rel="stylesheet" href="./css/normalize.css">
    <script src="https://kit.fontawesome.com/2a817d31f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">

    <title>Note App By SASD_DEV</title>
</head>
<body>
   
    <div class="head">
        <div class="container">
        
            <header class="head-container">
                
                <div class="head-title">
                    <h1 class="title">Note App</h1>
                </div>

                <div class="head-button">
                    <a href="#" class="fas fa-plus button-add-head"></a>
                </div>

            </header>

        </div>
    </div>

    <div class="wrapper">
        <div class="container">
            
            <form class="pop-up-form">

                <div class="exit">
            
                    <a href="#" class="fas fa-times"></a>
    
                </div>

                <label class="label-title" for="note-title">Title Note</label>
                <input class="input-title" type="text" id="note-title" placeholder="The note title">

                <label class="label-content" for="content-note">Content Note</label>
                <textarea class="text-content" placeholder="Add your note" id="content-note"></textarea>

                <div class="button-save">
                    <input class="input-save" type="submit" value="Save">
                </div>

            </form>

        </div>
    </div>

    <div class="wrapper-open open-option"></div>

    <div class="container">

        <main class="notes-container">

            <div class="empty-container">
    
                <p class="empty-text">
                    Add your first note.
                </p>
                <a href="#" class="fas fa-plus button-add-main"></a>
    
            </div>
    
        </main>

    </div>
    
    <footer class="footer">
        
        <div class="container">

            <p class="footer-content">
                Note App - Project by <a rel="nopeener noreferrer" target="_blank" href="https://www.github.com/IamSASD">SASD_DEV</a> 
            </p>

        </div>

    </footer>

    <script  type="module" src="./js/app.js"></script>

</body>
</html>
